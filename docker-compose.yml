services:
  backend:
    build:
      context: ./back-end-inventory-manager
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/actuator/health/readiness | grep -q '\"status\":\"UP\"'"]
      interval: 5s
      timeout: 3s
      retries: 20

  frontend:
    build:
      context: ./Inventory-Manager
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
